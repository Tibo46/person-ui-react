<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Employee Manager</title>

    <style>
      body.loading {
        overflow: hidden;
      }

      .splash-screen {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #edf0f3;
        text-align: center;
        align-items: center;
        display: flex;
        z-index: 2000;

        opacity: 0;
        visibility: hidden;
        transition: visibility 0.3s linear 0s, opacity 0.3s ease 0s;
      }

      body.loading .splash-screen {
        opacity: 1;
        visibility: visible;
        transition: visibility 0s linear 0s, opacity 0.3s ease 0s;
      }
      .loader {
        position: relative;
        height: 150px;
        width: 150px;
        background: #edf0f3;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: inset -7px -7px 25px 0 rgba(237, 240, 243, 0.5),
          inset 7px 7px 25px 0 rgba(0, 0, 0, 0.5);
      }
      .loader::before {
        content: '';
        position: absolute;
        height: 130px;
        width: 130px;
        background: #edf0f3;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        box-shadow: -7px -7px 25px 0 rgba(237, 240, 243, 0.9), 7px 7px 25px 0 rgba(0, 0, 0, 0.3);
      }
      .loader::after {
        content: '';
        position: absolute;
        height: 150px;
        width: 150px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 15px solid #ef4f84;
        border-right: solid 15px transparent;
        border-top: solid 15px transparent;
        border-left: solid 15px transparent;
        animation: spin 0.5s infinite linear;
      }
      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="splash-screen" class="splash-screen active">
      <div class="loader"></div>
    </div>
  </body>
</html>
